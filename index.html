<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finança€</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">dev<span class="dev">.</span>finança<span class="dev">€</span></h1>
    </header>

    <main class="container">
        <section id="balanco">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">

                <h3>
                    <span>
                        Entrada
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de entrada" />
                </h3>
                <p id="incomeDisplay">5.000,00 €</p>
            </div>
            <div class="card">
                <h3>
                    <span>
                        Saída
                    </span>
                    <image src="./assets/expense.svg" alt="Imagem de saída" />
                </h3>
                <p id="expenseDisplay">2.000,00 €</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <image src="./assets/euro.svg" alt="Imagem de saída" />
                </h3>
                <p id="totalDisplay">3.000,00 €</p>
            </div>
        </section>

        <section id="transacao">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </thead>
                <tbody>

                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">- 5.000,00 €</td>
                        <td class="date">23/01/2021</td>

                        </td>

                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- 200,00 €</td>
                        <td class="date">23/01/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>

                    </tr>
                     -->
                    

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">

            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00" />
                        <small class="help">Use o sinal de - (negativo) para despesas e , (virgula) para casas
                            decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>





    <footer>
        <p>
            dev.finança€
        </p>
    </footer>
